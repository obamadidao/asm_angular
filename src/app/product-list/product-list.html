<div class="container mt-4">
  <h2>Danh sách sản phẩm</h2>

  <!-- Ô tìm kiếm -->
  <input
    type="text"
    class="form-control mb-3"
    placeholder="Tìm kiếm sản phẩm..."
    [(ngModel)]="filterText"
  />

  <!-- Bảng sản phẩm -->
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Danh mục</th>
        <th>Thương hiệu</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filterProducts()">
        <td>{{ product.id }}</td>
        <td>
          <img
            [src]="product.image"
            alt="Product Image"
            style="width: 50px; height: 50px; object-fit: cover;"
          />
        </td>
<td>
  <a [routerLink]="['/product', product.id]">
    {{ product.name }}
  </a>
</td>
        <td>{{ product.price | currency:'VND':'symbol' }}</td>
        <td>{{ getCategoryName(product.categoryId) }}</td>
        <td>{{ getBrandName(product.brandId) }}</td>
        <td>
          <a [routerLink]="['/admin/products', product.id, 'edit']" class="btn btn-warning btn-sm me-1">Sửa</a>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
