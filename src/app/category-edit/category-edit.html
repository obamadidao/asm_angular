<h2>Edit Category</h2>

<form *ngIf="category" (ngSubmit)="updateCategory()">
  <label for="categoryName">Category Name:</label>
  <input
    id="categoryName"
    type="text"
    [(ngModel)]="categoryName"
    name="categoryName"
    required
  />
  <br /><br />
  <button type="submit">Update</button>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</form>

<p *ngIf="!category" class="error">{{ errorMessage }}</p>
