<div class="container">
  <h2>Danh sách sản phẩm</h2>
  <button class="add-button" (click)="goToAdd()">Thêm sản phẩm</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | number: '1.0-0' }}₫</td>
        <td><img [src]="product.image" alt="" width="60" /></td>
        <td>
          <button class="edit-button" (click)="goToEdit(product.id!)">Sửa</button>
          <button class="delete-button" (click)="deleteProduct(product.id!)">Xoá</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
