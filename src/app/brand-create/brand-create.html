<h2>Create Brand</h2>

<form (ngSubmit)="createBrand()">
  <label for="brandName">Brand Name:</label>
  <input
    id="brandName"
    type="text"
    [(ngModel)]="brandName"
    name="brandName"
    required
  />
  <br /><br />
  <button type="submit">Create</button>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
